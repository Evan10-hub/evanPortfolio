    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #282828;
            /* 网页背景色为灰色 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #282828;
            /* 容器背景色为灰色 */
            padding: 0;
            margin: 0 auto;
            width: 90%;
            /* 默认宽度为 */
        }

        img {
            margin: 0;
            margin-bottom: 4px;
            padding: 0;
            width: 100%;
            height: auto;
            display: block;
            border-radius: 1px;
            box-sizing: border-box;
            /* 修复边框计算问题 */
        }

        @media only screen and (max-width: 1366px) {
            .container {
                width: 100%;
                /* 在小于1366px时宽度为100% */
            }

            /* 新增：小屏幕隐藏导航栏 */
            #nav-sidebar {
                display: none;
            }
        }

        /* 新增手机屏幕媒体查询 */
        @media only screen and (max-width: 768px) {
            img {
                margin-bottom: 2px;
                /* 手机屏幕减小间距 */
            }
        }

        /* 左侧导航栏样式（固定左下角，始终显示） */
        #nav-sidebar {
            position: fixed;
            right: 4px;
            /* 固定左侧距离 */
            top: 50%;
            /* 顶部居中 */
            transform: translateY(-50%);
            /* 垂直方向上移50%自身高度 */
            width: auto;
            height: auto;
            background-color: rgba(40, 40, 40, 0.95);
            color: white;
            padding: 2px;
            border-radius: 4px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            /* 移除列表默认边距 */
        }

        .nav-item {
            padding: 6px 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: left;
            white-space: nowrap;
            font-size: 0.8em;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* 让“目录”居中显示且字体加粗 */
        .nav-list li:first-child {
            text-align: center;
            font-weight: bold;
        }

        /* 封面容器（相对定位，作为定位参考） */
        .cover-container {
            position: relative;
            width: 100%;
            height: auto;
            margin: 0 auto;
        }

        /* 封面底图（1440×814，自适应宽度） */
        .cover-main {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 右下角动态GIF（561×624，自适应缩放） */
        .corner-gif {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 39%;
            /* 固定比例，移除重复的媒体查询 */
            height: auto;
            pointer-events: none;
            z-index: 100;
        }
    </style>

    <script>
        // 导航栏点击逻辑
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                const targetId = item.dataset.target;
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start',
                        inline: 'nearest'
                    });
                }
            });
        });
